<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Trustpilot widget</title>

    <!-- Materialize - Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- Material Design fonts -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- link to CSS file -->
    <link href="style.css" rel="stylesheet" type="text/css"/>

  </head>
  <body>
    <div>
      <!-- First widget example -->
      <div class="row">
        <div class="col s2">

          <div class="trustpilotWrapper">
              <div>
                <h3><a href="https://www.trustpilot.com/review/www.trustpilot.com?utm_medium=trustboxes&utm_source=Lists" target="_blank">
                  <img class="logo" src="trustpilot-logo-light-bg-120x18.png" alt="trustpilotLogo">
                  <img class="rating" src="3-stars-260x48.png" alt="rating with stars">
                </a>
                </h3>
              </div>
              <div class="reviews">
                <ul class="collapsible" data-collapsible="accordion">
                </ul>
             </div>
          </div>

        </div>
      </div>

      <!-- Second widget example -->
      <div class="row">
        <div class="col s9"></div>
        <div class="col s3">

          <div class="trustpilotWrapper">
              <div>
                <h3><a href="https://www.trustpilot.com/review/www.trustpilot.com?utm_medium=trustboxes&utm_source=Lists" target="_blank">
                  <img class="logo" src="trustpilot-logo-light-bg-120x18.png" alt="trustpilotLogo">
                  <img class="rating" src="3-stars-260x48.png" alt="rating with stars">
                </a>
                </h3>
              </div>
              <div class="reviews">
                <ul class="collapsible" data-collapsible="accordion">
                </ul>
             </div>
          </div>

        </div>
      </div>


      <!-- Third widget example -->
      <div class="row">
        <div class="col s12">

          <div class="trustpilotWrapper">
              <div>
                <h3><a href="https://www.trustpilot.com/review/www.trustpilot.com?utm_medium=trustboxes&utm_source=Lists" target="_blank">
                  <img class="logo" src="trustpilot-logo-light-bg-120x18.png" alt="trustpilotLogo">
                  <img class="rating" src="3-stars-260x48.png" alt="rating with stars">
                </a>
                </h3>
              </div>
              <div class="reviews">
                <ul class="collapsible" data-collapsible="accordion">
                </ul>
             </div>
          </div>

        </div>
      </div>

</div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Materialize - Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!-- link to js file -->
      <script src="script.js"></script>
  </body>
</html>
